<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Wurm Online Sales</a>
    <span class="navbar-text">
        @Jackjones
      </span>
</nav>

<div class="content">
    <div class="row">
        <div class="col-xl-4" *ngFor="let category of sales.armor.categories">
            <h3>
                {{category.type}}
            </h3>

            <div *ngFor="let slot of category.slots">
                <ul class="list-group" *ngFor="let a of slot.items">
                    <li class="list-group-item item" [ngClass]="{'sold' : a.sold === true}">
                        <span [ngClass]="slot.class" class="slot-icon"></span>
                        <div class="hover-panel">
                            {{slot.type}} <span class="ql">QL: {{a.ql}}</span> <br /> {{a.material}}, common
                            <br *ngIf="a.enchants" />
                            <br *ngIf="a.enchants" />

                            <span *ngFor="let cast of a.enchants">{{cast.spell}} {{cast.strength}} </span>
                        </div>
                        <span>{{slot.type}}</span><span> ({{a.material}}),</span><span> {{a.ql}}ql</span>
                        <span *ngFor="let cast of a.enchants"> {{cast.spell}}{{cast.strength}} </span>
                        <span class="price"> {{a.price | price}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
